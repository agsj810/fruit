<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
	<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
	<meta name="renderer" content="webkit">
	<!--国产浏览器高速模式-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- 公共样式 开始 -->
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
	<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
	<script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
	<script type="text/javascript" src="../../layui/layui.all.js"></script>
	<script type="text/javascript" src="../../js/config/config.js"></script>
	<script type="text/javascript" src="../../js/jd/product_item.js"></script>
</head>
<style>
	.title-width {
		width: 30%;
	}

	.layui-table-cell {
		height: auto;
		line-height: 28px;
	}

	.layui-input {
		width: 150px;
	}

	.layui-form-label {
		width: 85px;
	}

	.layui-inline1 {
		width: 350px;
		display: inline-block;
		margin-bottom: 5px;
		margin-right: 10px;
	}

	.sss {
		width: 270px;
	}

	.layui-table-cell {
		height: 66px;
		line-height: 66px;
	}
</style>

<body>
	<div class="layui-body" style="left: 15px; top: 15px">
		<form class="layui-form" action="" lay-filter="formTestFilter" id="addform">
			<div class="layui-inline">
				<div class="layui-btn " id="addType">添加</div>
			</div>
			<div class="layui-inline">
				<div class="layui-btn " lay-submit lay-filter="sumType" id="sumType">结算</div>
			</div>
			<div class="layui-inline">
				<div class="layui-btn " id="reset">重置</div>
			</div>


			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;border-style:dashed;">
			</fieldset>
			<div class="layui-form-item type1" name="fruit1">
				<div class="layui-inline1">
					<label class="layui-form-label">每满</label>
					<div class="layui-input-block">
						<input type="text" id="mmoney" placeholder="请输入数字" name="mmoney" oninput="validate(event)"
							class="layui-input">

					</div>
				</div>
				<div class="layui-inline1">
					<label class="layui-form-label">减</label>
					<div class="layui-input-block">
						<input type="text" id="jmoney" placeholder="请输入数字" name="jmoney" oninput="validate(event)"
							class="layui-input">
					</div>
				</div>
			</div>


			<div class="layui-form-item type1" name="fruit1">

				<div class="layui-inline1">
					<label class="layui-form-label">
						<span style="color: red;">*</span>
						商品名称</label>
					<div class="layui-input-block">
						<input type="text" id="brandName1" placeholder="请输入" name="brandName1" class="layui-input">
					</div>
				</div>

				<div class="layui-inline1">
					<label class="layui-form-label">
						<span style="color: red;">*</span>
						商品价格</label>
					<div class="layui-input-block">
						<input type="text" id="price1" placeholder="请输入数字" name="price1" oninput="validate(event)"
							class="layui-input">
					</div>
				</div>

				<div class="layui-inline1">
					<label class="layui-form-label">打折</label>
					<div class="layui-input-block">
						<input type="text" id="sale1" name="sale1" placeholder="请输入0到1之间的数"
							oninput="validateInput(event)" class="layui-input">
					</div>
				</div>

				<div class="layui-inline1">
					<label class="layui-form-label">
						<span style="color: red;">*</span>
						购买数量</label>
					<div class="layui-input-block">
						<input type="text" id="amount1" name="amount1" placeholder="请输入数字" oninput="validate(event)"
							class="layui-input">
					</div>
				</div>

			</div>
	</div>

	</form>



	</div>
</body>


</html>
